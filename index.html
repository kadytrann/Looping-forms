<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Looping Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Looping Forms</h1>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Insert your shipping information below:</h2>

    <form method="get" action="" class="main-form">
    <div id="output">
    <label for="FirstName">First Name</label><br>
      <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
    </div>
    <div>
       <label for="LastName">Last Name</label><br>
      <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required>
    </div>
    <div>
    <label for="Email">Email</label><br>
      <input type="email" name="Email" id="Email" placeholder="Email address" required>
    </div>
    <div>
      <label for="Address">Address</label><br>
      <input type="text" name="Address" id="Address" placeholder="Address" required>
    </div>
    <div>
      <label for="City">Address</label><br>
      <input type="text" name="City" id="City" placeholder="City" required>
    </div>
    <div>
      <label for="State">State</label><br>
      <select name="State" id="State" required>
        <option value="AK">Please select state</option>
        <option value="AK">Alaska</option>
        <option value="CA">California</option>
        <option value="OR">Oregon</option>
        <option value="WA">Washington State</option>
      </select>
    </div>
        <div>
      <label for="PostalCode">Postal Code</label><br>
      <input type="text" name="City" id="PostalCode" placeholder="PostalCode" required>
    </div>
    <div>
      <label for="Note">Note</label><br>
      <textarea name="Comments" id="Comments" placeholder="Comments" rows="4" cols="36"></textarea>
    </div>
      <input type="submit" value="Submit">
  </div>
     </form>

    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          Kady Tran, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>  
  <script>

    const queryString = window.location.search;

  const urlParams = new URLSearchParams(queryString);




if(queryString.length > 0){//form submitted!
     let myOutput = `<div id="container">`;//will store data for display
       //alert("Data submitted!");

       urlParams.forEach(function(value,key){
        //console.log(value)
       
        key = key.split("_").join(" ");
        myOutput += `<p>${key}: ${value}</p>`;
       });

       myOutput += `<p><a href="index.html">CLEAR</a></p>`;
     myOutput += `</div>`;
   
     document.querySelector("#output").innerHTML = myOutput;
   }

  </script> 
 </body>
</html>
